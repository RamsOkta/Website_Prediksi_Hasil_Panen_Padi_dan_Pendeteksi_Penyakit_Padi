<!-- deteksi.html -->
<!DOCTYPE html>
<html lang="en">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
<link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}" />
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padi</title>
</head>
<body>
    <header>
        <a href="" class="logo">Padi</a>
        <nav class="navbar">
            <a href="{{  url_for('home') }}">Home</a>
            <a href="{{  url_for('index') }}">Prediksi Panen</a>
            <a href="{{  url_for('pendeteksi') }}">Deteksi Penyakit</a>
            <a href="{{  url_for('chat') }}">ChatBot</a>
        </nav>
        <div class="burger-menu" class="slide">
            <input type="checkbox" onclick="slide()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>
    <h3></h3>
    <div class="container contact-form">
        <div class="contact-image">
            <img src="https://cdn-icons-png.flaticon.com/128/616/616428.png" alt="rocket_contact"/>
        </div>
        <form action="{{url_for('mobile')}}" method="post" enctype="multipart/form-data">
            <h3>Pendeksi Penyakit Padi</h3>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="file" name="image" class="form-control" accept="image/*" onchange="previewImage(this)" required />
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btnContact">Deteksi Penyakit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <h2>Hasil Deteksi</h2>
                    
                    <h3>Hasil Deteksi: <img id="image-preview" src="#" alt="Preview" style="max-width: 100%; height: auto; display: none;" /> {{ result_label }}</h3>
                    <h3 id="result_explanation">{{ result_explanation }}</h3>  <!-- Menambahkan id pada elemen p -->
                </div>
            </div>
        </form>
    </div>
    <footer class="footer">
        <div class="footer-text">
            <p>By : Kelompok 69</p>
        </div>
    </footer>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>  <!-- Pastikan file script.js tersedia -->
    <script>
        function previewImage(input) {
            var preview = document.getElementById('image-preview');
            var file = input.files[0];
            var reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
